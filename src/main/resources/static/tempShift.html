<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Enroller</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">ADD Shift</h2>
                    
                     <div class="table100 ver4 m-b-110" style="overflow: auto;" >
                                <table data-vertable="ver4">
                                    <thead>
                                        <tr class="row100 head">
                                        	<th class="column100 column1" data-column="column1">Venue Code</th>
                                            <th class="column100 column2" data-column="column2">Venue Name</th>
                                            <th class="column100 column3" data-column="column3">Venue Address</th>
                                            <th class="column100 column4" data-column="column4">Select Venue</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="row100" th:each="empShift: ${empShiftDetails}">
									    <td class="column100 column1" data-column="column1" id="vCodeForShift" th:text="${empShift.shiftVenueCode}" />
									    <td class="column100 column2" data-column="column2" th:text="${empShift.shiftVenueName}" />
									    <td class="column100 column3" data-column="column3" th:text="${empShift.shiftVenueAddress}"/>
                                        <td class="column100 column4" data-column="column4">
												<button class="btn btn--radius btn--green" id="selectVenue" onclick="updateForm()" type="submit">Select Venue</button>										</td>
									</tr>
                                    </tbody>
                                </table>
                            </div>

                    <form method="POST" action="/createShift">

						<div class="input-group">
                            <input class="input--style-1" type="text" placeholder="VENUE CODE" name="venueCode">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="DAY OF WEEK" name="dayOfWeek">
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="START TIME (00:00)" name="startTime">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="END TIME (00:00)" name="endTime">
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="number" placeholder="NUMBER OF WORKERS" name="numberOfWorkers">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="number" placeholder="NUMBER OF SUPERVISORS" name="numberOfSupervisors">
                        </div>

                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script type="text/javascript">
    var qtyTotal = 0;
    var priceTotal = 0;

    function updateForm() {
        var product = document.getElementById("product").value;

        var qty = document.getElementById("quantity").value;
        qtyTotal = qtyTotal + parseInt(qty);
        document.getElementById("qtyTotals").innerHTML=qtyTotal;

        var price = document.getElementById("price").value;    
        priceTotal = priceTotal + parseInt(price);
        document.getElementById("priceTotals").innerHTML=priceTotal;

        var table=document.getElementById("results");
        var row=table.insertRow(-1);
        var cell1=row.insertCell(0);
        var cell2=row.insertCell(1);
        var cell3=row.insertCell(2);
        cell1.innerHTML=product;
        cell2.innerHTML=qty;        
        cell3.innerHTML=price;           
    }
    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
