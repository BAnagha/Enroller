<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Enroller</title>

	<link href="./vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
	<link href="./vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

	<link href="./vendor/select2/select2.min.css" rel="stylesheet" media="all">
	<link href="./vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="./css/main1.css">
	<link href="./css/main.css" rel="stylesheet" media="all">

	<style>
		.input-group{
			display: block;
		}
		.card-1 .card-body {
			padding-bottom: 100px;
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">ENROLLER</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
		<div class="wrapper ">
			<div class="cardAddEmp card-1">
				<div class="card-body">
					<h2 class="title" style="text-align: center;">CREATE Shift</h2>

					<div class="table100 ver4 m-b-110" th:if="${venues!=null and !venues.isEmpty()}">
						<table data-vertable="ver4" class="fixed_header">
							<thead>
								<tr class="row100 head">
									<th class="column100 column1" data-column="column1">Venue Code</th>
									<th class="column100 column2" data-column="column2">Venue Name</th>
									<th class="column100 column3" data-column="column3">Venue Address</th>
									<th class="column100 column4" data-column="column4">Select Venue</th>
								</tr>
							</thead>
							<tbody>
								<tr class="row100" th:each="venue: ${venues}">
									<td class="column100 column1" data-column="column1" id="vCodeForShift" th:text="${venue.venueCode}" />
									<td class="column100 column2" data-column="column2" th:text="${venue.venueName}" />
									<td class="column100 column3" data-column="column3" th:text="${venue.venueAddress}" />
									<td class="column100 column4" data-column="column4">
										<button class="btn btn--radius btn--green" th:attr="onclick=|loadContent('${venue.venueCode}', '${venue.id}')|"
										 id="selectVenue">Select Venue</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<form method="POST" action="/createShift">

						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="VENUE CODE" id="venueCode" name="venueCode">
							<input class="input--style-1" hidden="true" type="text" id="venueId" name="venueId">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="DAY OF SHIFT" name="day">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="START TIME" name="startTime">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="END TIME" name="endTime">
						</div>

						<div class="input-group">
							<input class="input--style-1" type="number" placeholder="NUMBER OF WORKERS" name="numberOfWorkers">
						</div>
						<div>
							<div class="p-t-20" style="float: left;">
								<button class="btn btn--radius btn--green" type="submit">Go Back</button>
							</div>
							<div class="p-t-20" style="float:right;">
								<button class="btn btn--radius btn--green" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="./vendor/jquery/jquery.min.js"></script>

	<script src="./vendor/select2/select2.min.js"></script>
	<script src="./vendor/datepicker/moment.min.js"></script>
	<script src="./vendor/datepicker/daterangepicker.js"></script>

	<script src="./js/global.js"></script>
	<script type="text/javascript">
		function loadContent(vCode, vId) {
			document.getElementById("venueCode").value = vCode;
			document.getElementById("venueId").value = vId;
			console.log(vCode)
		}
	</script>

</body>

</html>
