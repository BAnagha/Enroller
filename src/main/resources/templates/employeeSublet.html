<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Enroller</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main1.css">
    <link href="./css/main.css" rel="stylesheet" media="all">

    <style>

    .inputForSublet{
        width: 50%;
    }

    .card-1 .card-body {
        padding-bottom: 100px;
    }
    </style>
    
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ENROLLER</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper">
            <div class="cardAddEmp card-1">
                <div class="card-body">
                    <h3 style="text-align: center;">SUBLET Shift</h3>
                    <div class="card-body">
                        <div class="table100 ver4 m-b-110" style="overflow: auto;">
                            <table data-vertable="ver4">
                                <thead>
                                    <tr class="row100 head">
                                        <th class="column100 column1" data-column="column1">Venue Name</th>
                                        <th class="column100 column2" data-column="column2">Venue Address</th>
                                        <th class="column100 column3" data-column="column3">Day</th>
                                        <th class="column100 column4" data-column="column4">Start Time</th>
                                        <th class="column100 column5" data-column="column5">End Time</th>
                                        <th class="column100 column6" data-column="column6" style="width:500px">Sublet?</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="row100" th:each="empShift: ${empShiftDetails}">
                                        <td class="column100 column1" data-column="column1" th:text="${empShift.shiftVenueName}" />
                                        <td class="column100 column2" data-column="column2" th:text="${empShift.shiftVenueAddress}" />
                                        <td class="column100 column3" data-column="column3" th:text="${empShift.shiftDay}" />
                                        <td class="column100 column4" data-column="column4" th:text="${empShift.startTime}" />
                                        <td class="column100 column5" data-column="column5" th:text="${empShift.endTime}" />
                                        <td class="column100 column6" data-column="column6">
                                            <form action="/employeeSubletShift" method="POST">
                                                <input type="text" hidden="true" name="shiftId" th:value="${empShift.shiftId}">
                                                <input class="input--style-1 js-datepicker inputForSublet" type="date"
                                                    name="dateOfSublet">
                                                <button class="btn btn--radius btn--green" type="submit">Sublet Shift</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="p-t-20" style="float: left;">
                        <button class="btn btn--radius btn--green" type="submit">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <script src="js/global.js"></script>

</body>

</html>
